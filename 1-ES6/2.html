    //函数链式组合
    function compose(...fns) {
        const lastFn = fns.pop();
        return (...args) => fns.reduceRight((a, b) => b(a), lastFn(...args));
    }

    function compose1(...fns) {
        return fns.reduce((a, b) => {
            return (...args) => {
                return a(b(...args));
            }
